<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div *ngFor="let i of data" class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
                    <div class="card">
                        <img height="300px" src="{{i.image}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-title">{{i.id}}</p>
                          <p class="card-title">{{i.title}}</p>
                          <p class="card-text">{{i.category}}</p>
                          <p class="card-text">{{i.price}}</p>
                          <p class="card-text">{{i.rating}}</p>
                          <a href="#" class="btn btn-primary">buy now</a>
                        </div>
                      </div>




                </div>
            </div>





        </div>
    </div>
</div>
